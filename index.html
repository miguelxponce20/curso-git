<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Blog Curso Git & GitHub</title>
</head>
<body>
    <div class="bar">
       <img class="logo" src="/img/git.png" alt="">
        <h1>Blog Curso de Git & GitHub</h1> 
    </div>

            <p>Contenido del post</p>

            <p><span>Usuario:</span> Comentario:</p>
        </div>
    </div>
</body>
